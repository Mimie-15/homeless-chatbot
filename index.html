<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Homeless AI Chatbot</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    .container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .chat-box { height: 400px; overflow-y: auto; border: 1px solid #ddd; border-radius: 6px; padding: 10px; background: #fafafa; margin-bottom: 10px; }
    .bot { text-align: left; margin-bottom: 10px; color: darkgreen; }
    .user { text-align: right; margin-bottom: 10px; color: blue; }
    input[type=text] { width: 75%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>🤖 Homeless AI Chatbot</h2>
    <div class="chat-box" id="chat"></div>
    <input type="text" id="userInput" placeholder="พิมพ์คำถามเกี่ยวกับคนไร้บ้าน...">
    <button onclick="sendMessage()">ส่ง</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("userInput");

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      appendMessage(msg, 'user');
      input.value = '';
      appendMessage("กำลังคิดคำตอบ...", 'bot');

      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer YOUR_API_KEY_HERE'
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [
            { role: 'system', content: 'คุณคือแชทบอทที่ให้ความรู้เรื่องคนไร้บ้านในไทย ตอบแบบเข้าใจง่าย' },
            { role: 'user', content: msg }
          ]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || 'ขออภัย เกิดข้อผิดพลาด';

      chat.lastChild.remove();
      appendMessage(reply, 'bot');
    }

    window.onload = () => {
      appendMessage('👋 สวัสดีค่ะ ฉันคือ AI Chatbot สำหรับให้ความรู้เรื่องคนไร้บ้านในไทย พิมพ์คำถามเข้ามาได้เลยค่ะ', 'bot');
    };
  </script>
</body>
</html>
